<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <script src="script.js"></script>
    <title>MC Server</title>
</head>
<body>

<video autoplay muted loop id="myVideo">
    <source src="loop.mp4" type="video/mp4">
</video>

<div class="content">
    <p>
    <center><b>MegaCraft</b></center>
    </p>
    <p><b class="noMarker">Version: </b>1.21.2 (Java)</p>
    <p><b class="noMarker">IP: </b>SoonTM</p>
    <p><a class="noMarker" href="http://[2a01:4f8:2201:43e5:221::2]:8123">Online Map  <img src="map.png" class="icon" alt=""></a></p>
    <p><a class="noMarker" href="https://discord.gg/vZSu4JYyXW">Discord  <img src="discord.png" class="icon" alt=""></a></p>

    <!-- Minecraft Server Status Section -->
    <div id="server-status">
        <h2>Server Status</h2>
        <p>Lade Serverstatus...</p>
    </div>
</div>

<script>
    // Funktion, um den Serverstatus zu laden
    async function loadServerStatus() {
        try {
            const host = 'mc.mineplay.link'; // Minecraft-Server, den du überwachen möchtest
            const response = await fetch(`https://api.mcsrvstat.us/2/${host}`);
            const data = await response.json();

            const statusDiv = document.getElementById('server-status');

            // Erstelle den Statuspunkt
            const statusPoint = document.createElement('span');
            statusPoint.className = 'status-point'; // Basis-Klasse

            if (data.online) {
                statusPoint.classList.add('online'); // Grüner Punkt
                statusDiv.innerHTML = `
                    <h2>Server Status</h2>
                    ${statusPoint.outerHTML}
                    <span>Online</span>
                    <p>Spieler online: ${data.players.online}/${data.players.max}</p>
                    <p>Version: ${data.version.name}</p>
                    <p>Ping: ${data.ping} ms</p> <!-- Ping anzeigen -->
                `;
            } else {
                statusPoint.classList.add('offline'); // Grauer Punkt
                statusDiv.innerHTML = `
                    <h2>Server Status</h2>
                    ${statusPoint.outerHTML}
                    <span>Offline</span>
                `;
            }
        } catch (error) {
            document.getElementById('server-status').innerHTML = 'Fehler beim Laden des Serverstatus.';
        }
    }

    // Lade den Status, wenn die Seite geladen wird
    window.onload = loadServerStatus;
</script>

</body>
</html>
